<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Function</title>
    <style>
      body {
        background-color: #f0f0ff;
        background-image: linear-gradient(#d3eaff 0.8px, transparent 0.8px),
          linear-gradient(to right, #d3eaff 0.8px, #f0f0ff 0.8px);
        background-size: 16px 16px;
      }

      .container {
        height: 100vh;
        display: flex;
        gap: 5px;
        justify-content: center;
        align-items: center;
      }

      .container button:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button class="btn btn-primary" onclick="myAlert()">
        <i class="fa-regular fa-bell"></i> alert
      </button>
      <button class="btn btn-warning" onclick="showPrompt()">
        <i class="fa-solid fa-arrow-up-right-from-square"></i> function with
        param
      </button>
      <button class="btn btn-success" onclick="showPromptReturn()">
        <i class="fa-solid fa-arrow-rotate-left"></i> function with return
      </button>
      <button class="btn btn-danger" onclick="showLoveCalculator()">
        <i class="fa-sharp fa-regular fa-heart"></i> arrow function
      </button>
      <button class="btn btn-secondary" onclick="showPromptRandom()">
        <i class="fa-regular fa-circle-question"></i> anonymous function
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
